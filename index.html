<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="stat">
      <section class="left--col">
        <h1 class="stat__heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="stat__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency
        </p>

        <ul class="stats">
          <li class="stats__list-item">
            <p>10k+</p>
            <h2>Companies</h2>
          </li>
          <li class="stats__list-item">
            <p>314</p>
            <h2>Templates</h2>
          </li>
          <li class="stats__list-item">
            <p>12M+</p>
            <h2>Queries</h2>
          </li>
        </ul>
      </section>

      <section class="right--col">
        <picture>
          <source
            media="(min-width: 1024px)"
            srcset="./images/image-header-mobile.jpg" />
          <img src="./images/image-header-desktop.jpg" alt="Business Meeting" />
        </picture>
      </section>
    </main>
    <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->
  </body>
</html>
